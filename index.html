<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Momentum - by Lumiere705</title>
</head>

<body>
    <div class="js-clock clock">
        <h1 class="js-clock-title clock__title">00:00:00</h1>
    </div>

    <div class="js-greeting greeting">
        <form class="js-username-form greeting__form">
            <input class="js-username-input greeting__username-input" type="text" placeholder="What your name?">
        </form>
        <h3 class="js-greeting__text greeting__text">hello</h3>
    </div>

    <div class="js-todo-container todo-container">
        <form class="js-todo-form todo-container__form">
            <input type="text" placeholder="What to do?" class="js-todo-input todo-form__input">
        </form>
        <ul class="js-todo-list todo-container__list"></ul>
    </div>

    <div class="js-weather weather"></div>

    <script src="src/clock.js"></script>
    <script src="src/greetings.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weather.js"></script>
</body>

</html>
